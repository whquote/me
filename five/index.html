  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .quote-box {
      background: #ffffff;
      padding: 25px 30px;
      border-left: 6px solid #4a90e2;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .quote-text {
      font-size: 1.2em;
      font-style: italic;
      color: #333;
    }
    .quote-author {
      margin-top: 15px;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>

  <div class="container">
    <div class="quote-box">
